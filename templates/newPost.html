{{ template "header" .}}
<h5>タイトルと本文を入力してください。</h5>
<form method="post" action="/newPost" onsubmit="return postSubmitCheck()">
    <input type="hidden" name="form" value="addPost">
    <div class="form-group mt-4">
        <h5>タイトル</h5>
        <input type="text" class="form-control" id="postTitle" name="postTitle">
    </div>
    <div class="form-group mt-4">
        <h5>本文</h5>
        <textarea id="body" name="body" rows="3" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit Post</button>
</form>
{{ template "footer" .}}
