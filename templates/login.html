{{ template "header" .}}
{{if .ErrorFlag}}
<h5 class="text-danger mb-3">入力に誤りがあります。ログイン情報を再度ご確認ください。</h5>
{{end}}
<h5 class="mb-3">ユーザー名またはメールアドレスと、パスワードを入力してください。</h5>
<form action="/login" method="post">
    <div class="form-group mb-2">
        <h5>アカウント</h5>
        <input type="text" class="form-control" id="account" name="account" placeholder="ユーザー名またはメールアドレス" value="Kosuke">
    </div>
    <div class="form-group">
        <h5>パスワード</h5>
        <input type="password" class="form-control" id="password" name="password" value="123456">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Login</button>
</form>
<h3 class="mt-4">アカウント新規作成は
    <a href="/regisration">こちら</a>
    から
</h3>
{{ template "footer" .}}
